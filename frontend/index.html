<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Frontend - Connect to Backend API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Blog App</h1>
            <div class="auth-status">
                <!-- Auth buttons for non-logged in users -->
                <div id="authButtons" class="auth-buttons">
                    <button id="loginBtn" class="btn btn-primary">Login</button>
                    <button id="registerBtn" class="btn btn-secondary">Register</button>
                </div>
                <!-- User info for logged in users -->
                <span id="userInfo" class="user-info hidden"></span>
                <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
            </div>
        </header>
=======

        <!-- Main Content -->
        <main class="main">
            <!-- Login Section -->
            <section id="loginSection" class="section">
                <div class="card">
                    <h2>Login</h2>
                    <form id="loginForm" class="form">
                        <div class="form-group">
                            <label for="identifier">Email or Username:</label>
                            <input type="text" id="identifier" name="identifier" required 
                                   placeholder="Enter your email or username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginError" class="error-message hidden"></div>
                    <div class="auth-links">
                        <p>Don't have an account? <a href="#" id="showRegisterLink">Register here</a></p>
                    </div>
                </div>
            </section>

            <!-- Register Section -->
            <section id="registerSection" class="section hidden">
                <div class="card">
                    <h2>Register</h2>
                    <form id="registerForm" class="form">
                        <div class="form-group">
                            <label for="regUsername">Username:</label>
                            <input type="text" id="regUsername" name="username" required 
                                   placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" id="regEmail" name="email" required 
                                   placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password:</label>
                            <input type="password" id="regPassword" name="password" required 
                                   placeholder="Choose a password (min 6 characters)">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div id="registerError" class="error-message hidden"></div>
                    <div class="auth-links">
                        <p>Already have an account? <a href="#" id="showLoginLink">Login here</a></p>
                    </div>
                </div>
            </section>

            <!-- Dashboard Section -->
            <section id="dashboardSection" class="section hidden">
                <!-- Create Post Form -->
                <div class="card">
                    <h2>Create New Post</h2>
                    <form id="createPostForm" class="form">
                        <div class="form-group">
                            <label for="postTitle">Title:</label>
                            <input type="text" id="postTitle" name="title" required 
                                   placeholder="Enter post title">
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content:</label>
                            <textarea id="postContent" name="content" required 
                                      placeholder="Write your post content here..." rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postTags">Tags (comma-separated):</label>
                            <input type="text" id="postTags" name="tags" 
                                   placeholder="e.g., technology, javascript, tutorial">
                        </div>
                        <div class="form-group">
                            <label for="postStatus">Status:</label>
                            <select id="postStatus" name="status">
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                    <div id="createPostError" class="error-message hidden"></div>
                    <div id="createPostSuccess" class="success-message hidden"></div>
                </div>

                <!-- Posts Display -->
                <div class="card">
                    <div class="posts-header">
                        <h2>All Posts</h2>
                        <button id="refreshPostsBtn" class="btn btn-secondary">Refresh</button>
                    </div>
                    <div class="posts-filters">
                        <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
                        <select id="statusFilter" class="filter-select">
                            <option value="">All Status</option>
                            <option value="published">Published</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                    <div id="postsContainer" class="posts-container">
                        <div class="loading">Loading posts...</div>
                    </div>
                    <div id="postsError" class="error-message hidden"></div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
